<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esports Signup Page</title>
      
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="esports-img"></div>
<div id="register-container">
  <form action="https://httpbin.org/post" method="post">
    <legend>Start climbing the league today!</legend>
    
    <div class="form-row">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="user_email" placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="number">Esport Alias</label>
        <input type="number" name="number" id="user_number">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="user_password">
      </div>
      <div class="form-group">
        <label for="cpassword">Confirm Password</label>
        <input type="password" name="cpassword" id="cpassword">
      </div>
    </div>
    <button type="submit" id="submit">Submit</button>
    <div class="img-flex-container">
      <img src="images/gameday.svg" class="gameday">
    </div>
  </form>

</div>

<script src="script.js"></script>
</body>
</html>
